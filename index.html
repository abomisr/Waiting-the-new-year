                <span id="second-percent" class="pr"></span>
                <span id="seconds" class="nu"></span>
            </div>
            <div>
                <span id="minutes-percent" class="pr"></span>
                <span id="minutes" class="nu"></span>
            </div>
            <div>
                <span id="hours-percent" class="pr"></span>
                <span id="hours" class="nu"></span>
            </div>
            <div>
                <span id="days-percent" class="pr"></span>
                <span id="days" class="nu"></span>
            </div>
            <div>
                <span id="years-percent" class="pr"></span>
                <span id="years" class="nu"></span>
            </div>
        </div>
    </div>
